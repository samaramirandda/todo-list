<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Biblioteca para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho com título e controles -->
        <div class="header">
            <h1>📝 Task List</h1>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
                    🌙 Escuro
                </button>
                <button class="export-toggle" onclick="toggleExportMenu()" id="export-btn">
                    💾 Exportar
                </button>
            </div>
        </div>

        <!-- Menu de exportação (inicialmente oculto) -->
        <div class="export-menu" id="export-menu">
            <h3>📤 Exportar Lista de Tarefas</h3>
            <div class="export-options">
                <button class="export-option-btn" onclick="exportToPDF()">
                    📄 Exportar PDF
                </button>
                <button class="export-option-btn" onclick="exportToTXT()">
                    📝 Exportar TXT
                </button>
                <button class="export-option-btn cancel" onclick="toggleExportMenu()">
                    ❌ Cancelar
                </button>
            </div>
        </div>
        
        <!-- Contador de tarefas -->
        <div class="task-counter">
            <div class="counter-item">
                <span class="counter-number" id="total-tasks">0</span>
                <span class="counter-label">📋 Total</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="pending-tasks">0</span>
                <span class="counter-label">⏳ Pendentes</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="completed-tasks">0</span>
                <span class="counter-label">✅ Concluídas</span>
            </div>
        </div>

        <!-- Campo de busca -->
        <div class="search-container">
            <input type="text" id="busca" placeholder="🔍 Buscar tarefas..." oninput="searchTasks()">
        </div>

        <!-- Filtros -->
        <div class="filters-container">
            <button class="filter-btn active" onclick="filterTasks('todas')">📋 Todas</button>
            <button class="filter-btn" onclick="filterTasks('pendentes')">⏳ Pendentes</button>
            <button class="filter-btn" onclick="filterTasks('concluidas')">✅ Concluídas</button>
            
            <select id="filtro-categoria" onchange="filterByCategory()">
                <option value="todas">🏷️ Todas Categorias</option>
                <option value="pessoal">👤 Pessoal</option>
                <option value="trabalho">💼 Trabalho</option>
                <option value="estudos">📚 Estudos</option>
                <option value="casa">🏠 Casa</option>
            </select>
        </div>

        <!-- Formulário para adicionar tarefas -->
        <div class="form">
            <input type="text" id="tarefa" placeholder="Add a new task">
            
            <select id="categoria">
                <option value="pessoal">👤 Pessoal</option>
                <option value="trabalho">💼 Trabalho</option>
                <option value="estudos">📚 Estudos</option>
                <option value="casa">🏠 Casa</option>
            </select>
            
            <select id="prioridade">
                <option value="baixa">🟢 Baixa</option>
                <option value="media">🟡 Média</option>
                <option value="alta">🔴 Alta</option>
            </select>
            
            <input type="date" id="data-vencimento">
            
            <button onClick="addTask()">Add</button>
        </div>

        <!-- Lista de tarefas -->
        <ul id="lista-tarefas">
        </ul>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
